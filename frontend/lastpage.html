      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      background: white;
      padding: 40px;
      border-radius: 12px;

    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #4A90E2;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;

  <div class="thankyou-container">
